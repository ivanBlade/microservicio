<div class="container">
  <div class="card-body">
    <h5 class="card-title">{{titulo}}</h5>
    <form>
      <div class="form-group row">
        <label for="serie" class="col-form-label col-sm-2">Serie</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="serie" [(ngModel)] ="venta.serie">
        </div>
      </div>
      <div class="form-group row">
        <label for="numero" class="col-form-label col-sm-2">Numero</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="numero" [(ngModel)] ="venta.numero">
        </div>
      </div>
      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="descripcion" [(ngModel)] ="venta.descripcion">
        </div>
      </div>
      <div class="form-group row">
        <label for="clienteId" class="col-form-label col-sm-2">Cliente ID</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="clienteId" [(ngModel)] ="venta.clienteId">
        </div>
      </div>
      <div class="form-group row">
        <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="fecha" [(ngModel)] ="venta.fecha">
        </div>
      </div>

      <button class="btn btn-success" role="button" (click) ="create()" *ngIf ="!venta.id else elseBlock" >Registrar</button>

      <ng-template #elseBlock>
      <button class="btn btn-success" role="button" (click) ="update()">Actualizar</button>
      </ng-template>

    </form>
  </div>
</div>
