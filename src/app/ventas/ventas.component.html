
<div class="container">
  <button class="btn btn-success" type="button" [routerLink]="['/clientes']">CLIENTES</button>
  <h2>{{prueba}}</h2>
  <button class="btn btn-info" type="button" [routerLink]="['/ventas/form']">Nueva Venta</button>
<table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">SERIE</th>
      <th scope="col">NUMERO</th>
      <th scope="col">DESCRIPCION</th>
      <th scope="col">CLIENTE ID</th>
      <th scope="col">FECHA</th>
      <th scope="col">EDITAR</th>
      <th scope="col">ELIMINAR</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let venta of ventas">
      <th scope="row">{{venta.id}}</th>
      <td>{{venta.serie}}</td>
      <td>{{venta.numero}}</td>
      <td>{{venta.descripcion}}</td>
      <td>{{venta.clienteId}}</td>
      <td>{{venta.fecha}}</td>
      <td> <button type="button" name="button" class="btn btn-primary" [routerLink] ="['/ventas/form', venta.id]">Editar</button> </td>
      <td> <button class="btn btn-danger" (click) ="delete(venta)">Eliminar</button> </td>
    </tr>
  </tbody>
</table>
</div>
